<article class="content-item blog-post">
  <header>
    <h1>{{ page.title }} </h1>
    {% unless page.tags == empty %}
    <p class="tags">
        
      <ul class="tag_box inline">
      <li><i class="icon-tags"></i></li>
      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
      </ul>
    </p>
    {% endunless %}
    <div class="metadata">
      <div class="published">{{ page.date | date_to_long_string }}</div>
    </div>
  </header>

  {{ content }}

  {% include JB/comments %}

</article>
