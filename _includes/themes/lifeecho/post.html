<article class="content-item blog-post">
  <header>
    <h1>{{ page.title }} </h1>
    {% unless page.tags == empty %}
    <div class="tags">Tags:
      <ul class="tag_box inline">
        {% assign tags_list = page.tags %}
        {% include JB/tags_list %}
      </ul>
    </div>
    {% endunless %}
    <div class="metadata">
      <div class="published">{{ page.date | date_to_string }}</div>
    </div>
  </header>

  {{ content }}

  {% include JB/comments %}

</article>
