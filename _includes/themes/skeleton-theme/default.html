<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }} - {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/base.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/skeleton.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/layout.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/theme.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/github.css">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/favicon.ico">
    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ ASSET_PATH }}/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ ASSET_PATH }}/images/apple-touch-icon-114x114.png">
  </head>

  <body>
      <div id="header" class="sixteen columns">
          <div id="header-container" class="container">
              <div id="branding" class="five columns">
                  <h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
                  <h5>{{ site.author.name }}'s personal blog</h5>
              </div>
              <div id="layout-navigation">
                  <nav>
                    <ul class="menu menu-main-menu">
                      <li class="first"><a href="{{ HOME_PATH }}">Blog</a></li>
                      <li><a href="{{ BASE_PATH }}/notes-tips-tricks">Notes, Tips and Tricks</a></li>
                      <li class="last"><a href="{{ BASE_PATH }}/about">About</a></li>
                    </ul>
                  </nav>
              </div>
          </div>
      </div>
      <div id="main" class="container">
        <div class="content eleven columns">
          {{ content }}
        </div>
        <div class="sidebar five columns">
          {% include sidebar.html %}
        </div>
      </div>
      
      <div id="footer-wrapper">
          <footer>
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
                with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
              </p>
          </footer>
      </div>

    {% include JB/analytics %}
  </body>
</html>
